<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto Clicker</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    select, input, button { width: 100%; margin-top: 8px; padding: 6px; }
    #status { margin-top: 8px; font-size: 12px; color: green; }
    #error { margin-top: 6px; font-size: 12px; color: red; }
  </style>
</head>
<body>
  <h4>Auto Click Button</h4>
  <select id="tabs"></select>
  <input id="selector" type="text" placeholder="CSS selector e.g. #refreshBtn" />
  <input id="interval" type="number" min="1" placeholder="Interval in seconds (default 30)" />
  <p>First click after: <b>1 second</b></p>
  <button id="start">Start</button>
  <button id="stop" style="display:none;">Stop</button>
  <div id="status"></div>
  <div id="error"></div>
  <script src="popup.js"></script>
</body>
</html>
