<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto Refresh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 260px;
      padding: 10px;
    }
    select, button {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: green;
    }
    #error {
      margin-top: 6px;
      font-size: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <h4>Select Tab to Refresh</h4>
  <select id="tabs"></select>
  <p>Interval: 5 seconds</p>
  <button id="start">Start</button>
  <button id="stop" style="display:none;">Stop</button>
  <div id="status"></div>
  <div id="error"></div>

  <script src="popup.js"></script>
</body>
</html>
